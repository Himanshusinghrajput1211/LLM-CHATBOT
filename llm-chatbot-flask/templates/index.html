<!DOCTYPE html>
<html>
<head>
    <title>LLM Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ’¬ LLM Chatbot</h1>
    <form method="POST" action="/chat">
        <div class="mb-3">
            <input type="text" class="form-control" name="user_input" placeholder="Ask me anything..." required>
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>
    {% if user_input %}
    <div class="mt-4">
        <h5><strong>You:</strong> {{ user_input }}</h5>
        <h5><strong>Bot:</strong> {{ response }}</h5>
    </div>
    {% endif %}
</div>
</body>
</html>
